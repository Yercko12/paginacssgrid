<!DOCTYPE html>
<html lang="es">

<head>

    <title></title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="grid-container1">
        <nav class="navbar">
            <h1>Mi ecommerce</h1>
        </nav>
        <section class="categorias">
            <h1>Categorías</h1>
            <ul>
                <li>Perfumes <span>(13)</span></li>

        </section>
        <div class="productos">
            <div class="grid-container2">
                <div class="producto">
                    <img src="./assets/img/eminence.webp" alt="perfume1" width="350px">
                    <div class="texto2">

                    </div>
                    <div class="btn">

                </div>

                    <img src="./assets/img/zapatos.jpg" alt="zapatos" width="250px">
                    <div class="texto2">
                        <h1>Zapato negro</h1>
                        <p>30.000</p>
                    </div>
                    <div class="btn">

                    </div>
                </div>
                <div class="producto">
                    <img src="./assets/img/png.avif" alt="puma" width="350px">

        <footer class="footer">
            <h1>@miecommerce</h1>
        </footer>
